language: csharp
mono: none
dotnet: 2.0.0
dist: trusty
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
os:
  - linux
  - osx
osx_image: xcode8.2
before_install:
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update fi
before_script:
  - chmod +x ./build.sh
script:
  - ./build.sh